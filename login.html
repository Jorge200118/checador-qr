<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - Sistema Checador QR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 60px 40px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #333;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
        }

        #codigoAcceso {
            width: 100%;
            padding: 20px;
            font-size: 1.8rem;
            text-align: center;
            border: 3px solid #e1e5e9;
            border-radius: 15px;
            outline: none;
            letter-spacing: 8px;
            font-weight: 600;
        }

        #codigoAcceso:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        #btnIngresar {
            width: 100%;
            padding: 20px;
            font-size: 1.4rem;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #btnIngresar:hover {
            transform: translateY(-2px);
        }

        #btnIngresar:active {
            transform: translateY(0);
        }

        #btnIngresar:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            font-weight: 500;
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            margin-top: 40px;
            color: #999;
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 40px 30px;
            }
            
            .logo h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üîí</h1>
            <h1>Checador QR</h1>
            <p>Acceso de Tablet</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="codigoAcceso">C√≥digo de Acceso</label>
                <input 
                    type="password" 
                    id="codigoAcceso" 
                    name="codigo" 
                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                    maxlength="10"
                    autocomplete="off"
                    required
                >
            </div>

            <button type="submit" id="btnIngresar">
                INGRESAR
            </button>

            <div class="error-message" id="errorMessage">
                C√≥digo incorrecto. Intenta de nuevo.
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Verificando acceso...</p>
            </div>
        </form>

        <div class="footer">
            <p>Sistema de Control de Asistencia</p>
        </div>
    </div>

    <!-- Cargar librer√≠a de Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // Configuraci√≥n de Supabase
        const SUPABASE_CONFIG = {
            url: 'https://uqncsqstpcynjxnjhrqu.supabase.co',
            anonKey: 'sb_publishable_bY6BY3wa5Xm2JCG2fy4F3g_fFgS5OsA'
        };

        // Inicializar cliente de Supabase
        const supabaseClient = supabase.createClient(
            SUPABASE_CONFIG.url,
            SUPABASE_CONFIG.anonKey
        );

        // Elementos
        const form = document.getElementById('loginForm');
        const codigoInput = document.getElementById('codigoAcceso');
        const btnIngresar = document.getElementById('btnIngresar');
        const errorMessage = document.getElementById('errorMessage');
        const loading = document.getElementById('loading');

        // Auto-focus al cargar
        window.addEventListener('load', () => {
            codigoInput.focus();
        });

        // Manejar env√≠o del formulario
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const codigo = codigoInput.value.trim();

            if (!codigo) {
                mostrarError('Por favor ingresa un c√≥digo');
                return;
            }

            await verificarCodigo(codigo);
        });

        // Funci√≥n para verificar c√≥digo
        async function verificarCodigo(codigo) {
            try {
                // Mostrar loading
                mostrarLoading(true);
                ocultarError();

                // Buscar en la tabla de c√≥digos de acceso de tablets
                const { data, error } = await supabaseClient
                    .from('tablet_access_codes')
                    .select('*')
                    .eq('codigo', codigo)
                    .eq('activo', true)
                    .single();

                if (error || !data) {
                    mostrarError('C√≥digo incorrecto');
                    codigoInput.value = '';
                    codigoInput.focus();
                    return;
                }

                // √âxito - guardar en localStorage y redirigir
                localStorage.setItem('tablet_auth', 'true');
                localStorage.setItem('tablet_auth_time', new Date().toISOString());
                localStorage.setItem('tablet_id', data.tablet_id || 'TABLET-01');

                // Redirigir a la aplicaci√≥n principal
                window.location.href = 'Index.html';

            } catch (error) {
                console.error('Error al verificar c√≥digo:', error);
                mostrarError('Error de conexi√≥n. Verifica tu red.');
            } finally {
                mostrarLoading(false);
            }
        }

        // Mostrar/ocultar loading
        function mostrarLoading(show) {
            loading.style.display = show ? 'block' : 'none';
            btnIngresar.disabled = show;
            codigoInput.disabled = show;
        }

        // Mostrar error
        function mostrarError(mensaje) {
            errorMessage.textContent = mensaje;
            errorMessage.style.display = 'block';
            
            // Auto-ocultar despu√©s de 3 segundos
            setTimeout(() => {
                ocultarError();
            }, 3000);
        }

        // Ocultar error
        function ocultarError() {
            errorMessage.style.display = 'none';
        }

        // Verificar si ya est√° autenticado
        function verificarAuthExistente() {
            const auth = localStorage.getItem('tablet_auth');
            if (auth === 'true') {
                // Ya est√° autenticado, redirigir
                window.location.href = 'Index.html';
            }
        }

        // Verificar al cargar la p√°gina
        verificarAuthExistente();

        // Manejar tecla Enter en el input
        codigoInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                form.dispatchEvent(new Event('submit'));
            }
        });

        // Solo permitir n√∫meros y letras
        codigoInput.addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/[^a-zA-Z0-9]/g, '').toUpperCase();
        });

        console.log('üîê Sistema de login inicializado');
    </script>
</body>
</html>
